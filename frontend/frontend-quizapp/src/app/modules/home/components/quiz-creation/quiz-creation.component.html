<h4 class="ms-4">Create a Quiz!</h4>

<mat-stepper #stepper linear>
  <mat-step [stepControl]="formGroup" label="Fill out your quiz name">
    <ng-template matStepLabel>asdsa</ng-template>

    <form [formGroup]="formGroup">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name" required>
      </mat-form-field>
      <div class="d-flex justify-content-end">
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="formGroup" label="Create questions">
    <div class="d-flex">
      <div class="col-9">
        <mat-selection-list>
          <mat-list-item (click)="openAnswerCreationDialog(question)"
                         *ngFor="let question of questionList">{{ question.name }}
          </mat-list-item>
        </mat-selection-list>
      </div>

      <div class="d-flex w-100 justify-content-end">
        <button (click)="openAddQuestionDialog()" aria-label="Add new question" color="primary" mat-icon-button>
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>


    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button (click)="saveCreatedQuiz()" mat-button>Create</button>
    </div>
  </mat-step>
</mat-stepper>

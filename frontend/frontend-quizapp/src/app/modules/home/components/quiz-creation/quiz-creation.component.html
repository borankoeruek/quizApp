<h4>Create a Quiz!</h4>

<mat-stepper #stepper linear>
  <mat-step [stepControl]="formGroup">
    <form [formGroup]="formGroup">
      <ng-template matStepLabel>Fill out your quiz name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="name" required>
      </mat-form-field>
      <div class="d-flex justify-content-end">
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="formGroup" label="Create questions">
    <div class="d-flex">
      <div class="col-9">
        <mat-selection-list>
          <mat-list-item (click)="loadQuestionToSidebar(question)"
                         *ngFor="let question of questionList">{{ question.name }}
          </mat-list-item>
        </mat-selection-list>
      </div>
      <div class="d-flex w-100 justify-content-end">
        <button (click)="toggleAddQuestionDialog(true)" aria-label="Add new question" color="primary" mat-icon-button>
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>


      <app-single-input-dialog
        (outputInput)="createNewQuestion($event)"
        [inputLabel]="'Question name'"
        [title]="'Add question'">
      </app-single-input-dialog>
    </div>


    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button (click)="stepper.reset()" mat-button>Reset</button>
    </div>
  </mat-step>
</mat-stepper>

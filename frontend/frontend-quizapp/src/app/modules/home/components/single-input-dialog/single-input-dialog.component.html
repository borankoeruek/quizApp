<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ data.inputLabel }}</mat-label>
    <input #inputElement matInput placeholder="{{data.inputLabel}}" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onClose()" mat-button>Cancel</button>
  <button (click)="onClose(inputElement.value)" cdkFocusInitial mat-button>Ok</button>
</mat-dialog-actions>
